{{ define "main" }}
<div class="container">
    <h1>{{.Title}}</h1>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a target="_blank" href="{{.Permalink}}">{{.Title}} | {{.Date.Format "2006-01-02"}} </a>
        </li>
    {{ end }}
    </ul>
</div>
{{ end }}
